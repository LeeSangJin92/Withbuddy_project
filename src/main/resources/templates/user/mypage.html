<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mypage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>마이페이지</title>
</head>


<body>
<div class="container">

    <label>[ 마이페이지 ]</label><br><br>

    <div class="mypagecontainer col-6">
        <div class="image col-3">
            <!--        <img th:src="@{/image/face02.png}" width="100" style="border: 1px solid black;"><br><br>-->
            <img th:src="${buddyImage}" width="230" style="border: 1px solid black;"><br><br>
        </div>

        <div class="tablecontainer col-9">
            <form name="frmmypage" method="user">
                <table class="myp col-10">
                    <tr>
                        <td class="tds">아이디 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="userId" th:value="${user.userId}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">비밀번호 : </td>
                        <td class="conten col-12"><input type="password" class="form-control" id="pw" th:value="${user.password}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">연락처 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="phone" th:value="${user.phone}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">이메일 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="email" th:value="${user.email}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">주소(구) : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="region" th:value="${user.addressId}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">펫이름 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="buddyName" th:value="${buddyName}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">견종 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="category" th:value="${category}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">펫나이 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="buddyAge" th:value="${buddyAge}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">펫성별 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="buddySex" th:value="${buddySex}" disabled></td>
                    </tr>
                    <tr>
                        <td class="tds">펫성격 : </td>
                        <td class="conten col-12"><input type="text" class="form-control" id="buddyDetail" th:value="${buddyDetail}" disabled></td>
                    </tr>
                </table>
                <div class="btncontainer col-4 flex">
                    <a th:href="@{/user/mypageuser}">회원정보수정 →</a><br><br>
                    <a th:href="@{/user/mypagepet}">펫정보수정 →</a><br><br>
                    <a th:href="@{/user/ban}">차단목록 →</a><br><br>
                    <a th:href="@{/user/drop}">탈퇴 →</a><br>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
