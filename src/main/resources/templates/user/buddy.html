<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>펫정보</title>
</head>

<body>
<form th:action="@{/user/buddy}" method="post">
    <div class="tablecontainer">

        <h1>[펫정보 입력]</h1><br><br>
        <div class="mypagecontainer col-6">
            <div class="image col-3">
                <img src="#" width="230" style="border: 1px solid black;"><br><br>

                <div id="fileInputs">
                    <!-- 초기 파일 선택 버튼 -->
                    <input type="file" id="buddyImage" name="buddyImage">
                    <button type="button" class="btn btn-outline-dark" id="addbtn">추가</button>
                    <button type="button" class="btn btn-outline-dark" id="delbtn">삭제</button>
                </div>

            </div>
            <table class="myp col-9">
                <tr>
                    <td class="td">펫이름 :</td>
                    <td class="conten"><input type="text" class="form-control" id="buddyName" name="buddyName" th:value="b"
                                              required></td>
                </tr>
                <tr>
                    <td class="td">견종 :</td>
                    <td class="conten"><input type="text" class="form-control" id="category" name="category"
                                              required></td>
                </tr>
                <tr>
                    <td class="td">펫나이 :</td>
                    <td class="conten"><input type="number" class="form-control" id="BuddyAge" name="buddyAge"
                                              required></td>
                </tr>
                <tr>
                    <td class="td">펫성별 :</td>
                    <td class="conten"><input type="radio" value="1" name="buddySex">남자 <input type="radio"
                                                                                               value="0"
                                                                                               name="buddySex">여자
                    </td>

                </tr>
                <tr>
                    <td class="td">펫성격 :</td>
                    <td class="conten"><input type="text" class="form-control" id="buddyDetail"
                                              name="buddyDetail" required></td>
                </tr>
                <!--                    <tr>-->
                <!--                        <td class="td">주소 :</td>-->
                <!--                        <td class="conten"><input type="text" class="form-control" id="addressId" name="addressId" required></td>-->
                <!--                    </tr>-->
            </table>
            <!--                <div class="btncontainer col-3 flex">-->
            <!--                    <a th:href="@{/user/mypageuser}">회원정보수정 →</a><br><br>-->
            <!--                    <a th:href="@{/user/mypagepet}">펫정보수정 →</a><br><br>-->
            <!--                    <a th:href="@{/user/ban}">차단목록 →</a><br><br>-->
            <!--                    <a th:href="@{/user/drop}">탈퇴 →</a><br>-->
            <!--                </div>-->
            <button type="submit" class="btn btn-outline-dark" id="myupdate">입력완료</button>


        </div>
    </div>
    <!-- 수정완료 버튼 누르면 마이페이지로 다시 이동(수정사항으로 보여지기) -->


</form>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/buddy.js"></script>
</html>
