<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link rel="stylesheet" th:href="@{/css/buddy.css}">
    <title>펫정보</title>
</head>

<body>
<form th:action="@{/user/buddy}" method="post" enctype="multipart/form-data">
    <div class="container mt-5">
        <h1 class="text-center">펫정보 입력</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-8">
                <table class="table">

                    <tr>
                        <td class="td">펫이름:</td>
                        <td class="conten"><input type="text" class="form-control" id="buddyName" name="buddyName"
                                                  required></td>
                    </tr>
                    <tr>
                        <td class="td">견종:</td>
                        <td class="conten"><input type="text" class="form-control" id="category" name="category"
                                                  required></td>
                    </tr>
                    <tr>
                        <td class="td">펫나이:</td>
                        <td class="conten"><input type="number" class="form-control" id="BuddyAge" name="buddyAge"
                                                  required></td>
                    </tr>
                    <tr>
                        <td class="td">펫성별:</td>
                        <td class="conten">
                            <label><input type="radio" value="1" name="buddySex">남자</label>
                            <label><input type="radio" value="0" name="buddySex">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td">펫성격:</td>
                        <td class="conten"><input type="text" class="form-control" id="buddyDetail" name="buddyDetail"
                                                  required></td>
                    </tr>
                    <tr>
                        <td class="td">지역 :</td>
                        <td class="conten">
                            <span id="addressDisplay" style="margin-right: 10px"></span>
                            <input type="hidden" class="form-control" id="addressId" name="addressId">
                            <select class="box" id="regionbtn">
                                <option value="">선택</option>
                                <option value="23">종로구</option>
                                <option value="24">중구</option>
                                <option value="21">용산구</option>
                                <option value="16">성동구</option>
                                <option value="6">광진구</option>
                                <option value="11">동대문구</option>
                                <option value="25">중랑구</option>
                                <option value="17">성북구</option>
                                <option value="3">강북구</option>
                                <option value="10">도봉구</option>
                                <option value="9">노원구</option>
                                <option value="22">은평구</option>
                                <option value="14">서대문구</option>
                                <option value="13">마포구</option>
                                <option value="19">양천구</option>
                                <option value="4">강서구</option>
                                <option value="7">구로구</option>
                                <option value="8">금천구</option>
                                <option value="20">영등포구</option>
                                <option value="12">동작구</option>
                                <option value="5">관악구</option>
                                <option value="15">서초구</option>
                                <option value="1">강남구</option>
                                <option value="18">송파구</option>
                                <option value="2">강동구</option>
                            </select>
                        </td>
                    </tr>
                    <script>
                        $(document).ready(function () {
                            // regionbtn이 변경될 때 발생하는 이벤트 리스너
                            $("#regionbtn").change(function () {
                                // 선택한 값을 가져와서 input의 value로 설정
                                var selectedOption = $(this).find('option:selected');
                                var selectedText = selectedOption.text(); // 선택한 옵션의 텍스트(이름)
                                var selectedValue = selectedOption.val(); // 선택한 옵션의 값

                                console.log("Selected Text: " + selectedText);
                                console.log("Selected Value: " + selectedValue);

                                // 각각의 input에 텍스트와 값을 설정
                                $("#addressDisplay").text(selectedText); // 이름을 표시하는 부분
                                $("#addressId").val(selectedValue); // 실제로 서버로 보내질 값
                            });
                        });
                        // $(document).ready(function () {
                        //     // regionbtn이 변경될 때 발생하는 이벤트 리스너
                        //     $("#regionbtn").change(function () {
                        //         // 선택한 값을 가져와서 input의 value로 설정
                        //         var selectedValue = $(this).val();
                        //         console.log(selectedValue);
                        //         $("#addres  sId").val(selectedValue);
                        //     });
                        // });
                    </script>
                    <!--                    <tr>-->
                    <!--                        <td class="td">주소:</td>-->
                    <!--                        <td class="conten"><input type="number" class="form-control" id="addressId" name="addressId" required></td>-->
                    <!--                    </tr>-->
                    <tr>
                        <td class="td">첨부파일:</td>
                        <td class="conten">
                            <div id="files"></div>
                            <button type="button" id="btnAdd" class="btn btn-secondary mt-2">추가</button>
                        </td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-outline-primary btn-lg btn-block" id="myupdate">입력완료</button>
            </div>
        </div>
    </div>
</form>
</body>

<!--    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>-->
<script src="/js/buddy.js"></script>

</html>
