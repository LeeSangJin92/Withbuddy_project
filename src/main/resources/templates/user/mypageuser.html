<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mypageuser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>내정보</title>
</head>

<body>
<label>[ 내정보 ]</label><br><br>
<div class="mypagecontainer col-6">
    <div class="image col-3">
        <!--        <img th:src="@{/image/face02.png}" width="200" style="border: 1px solid black;">-->
        <img th:src="${buddyImage}" width="230" style="border: 1px solid black;">
    </div>
    <div class="tablecontainer">

        <form name="frmupdate" th:action="@{/user/mypage}" method="user">
            <input type="hidden" name="userId" th:value="${user.id}">

            <table class="myp col-9">
                <tr>
                    <td class="td">아이디 : </td>
                    <td class="conten"><input type="text" class="form-control" id="userId" name="userId" th:value="${user.userId}" disabled></td>
                </tr>
                <tr></tr>
                <tr>
                    <td class="td">비밀번호 : </td>
                    <td class="conten">
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요." name="password" th:value="${user.password}">
                        <span class="text-danger" th:if="${error_password}" th:text="${error_password}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="td">비밀번호확인 : </td>
                    <td class="conten">
                        <input type="password" class="form-control" id="repw" placeholder="비밀번호 확인" name="re_password" th:value="${user.password}">
                        <span class="text-danger" th:if="${error_repassword}" th:utext="${error_repassword}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="td">연락처 : </td>
                    <td class="conten">
                        <input type="text" class="form-control" id="phone" placeholder="전화번호를 입력하세요." name="phone" th:value="${user.phone}">
                    </td>
                </tr>
                <tr>
                    <td class="td">이메일 : </td>
                    <td class="conten" id="emailbox">
                        <input type="text" class="form-control" id="email"> @
                        <input type="text" class="form-control" id="email1">&nbsp;
                        <select class="box" id="emailbtn">
                            <option value="type">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="nate.com">nate.com</option>
                        </select>
                        <!--                        <input type="text" id="email">-->
                        <!--                        <span th:text="${mypageInfo.email}"></span>-->
                    </td>
                </tr>
                <tr>
                    <td class="td">주소 : </td>
                    <td class="conten" id="regionbox">
                        <input type="text" class="form-control" id="region" disabled>&nbsp;
                        <select class="box" id="regionbtn">
                            <option value="">선택</option>
                            <option value="23">종로구</option>
                            <option value="24">중구</option>
                            <option value="21">용산구</option>
                            <option value="16">성동구</option>
                            <option value="6">광진구</option>
                            <option value="11">동대문구</option>
                            <option value="25">중랑구</option>
                            <option value="17">성북구</option>
                            <option value="3">강북구</option>
                            <option value="10">도봉구</option>
                            <option value="9">노원구</option>
                            <option value="22">은평구</option>
                            <option value="14">서대문구</option>
                            <option value="13">마포구</option>
                            <option value="19">양천구</option>
                            <option value="4">강서구</option>
                            <option value="7">구로구</option>
                            <option value="8">금천구</option>
                            <option value="20">영등포구</option>
                            <option value="12">동작구</option>
                            <option value="5">관악구</option>
                            <option value="15">서초구</option>
                            <option value="1">강남구</option>
                            <option value="18">송파구</option>
                            <option value="2">강동구</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="btncontainer col-3 flex">
                <a th:href="@{/user/mypageuser}">회원정보수정 →</a><br><br>
                <a th:href="@{/user/mypagepet}">펫정보수정 →</a><br><br>
                <a th:href="@{/user/ban}">차단목록 →</a><br><br>
                <a th:href="@{/user/drop}">탈퇴 →</a><br>
            </div>
            <!--            <div class="btncontainer col-3 flex">-->
            <!--                <a href="/user/mypageuser">회원정보수정 →</a><br><br>-->
            <!--                <a href="/user/mypagepet">펫정보수정 →</a><br><br>-->
            <!--                <a href="/user/ban">차단목록 →</a><br><br>-->
            <!--                <a href="/user/drop">탈퇴 →</a><br>-->
            <!--            </div>-->

        </form>
    </div>
</div>
<!-- 수정완료 버튼 누르면 마이페이지로 다시 이동(수정사항으로 보여지기) -->
<div><button type="submit" class="btn btn-outline-dark" id="myupdate">수정완료</button></div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/mypageuser.js"></script>
</html>
